<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&family=Oswald:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Travello | Roam The World</title>
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar">
      <div class="container flex">
        <h1 class="logo">Travello</h1>
        <button class="hamburger" id="hamburger">
          <div class="line line1"></div>
          <div class="line line2"></div>
          <div class="line line3"></div>
        </button>
        <ul class="main-nav flex" id="main-nav">
          <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
          <li class="nav-item">
            <a href="#packages" class="nav-link">Packages</a>
          </li>
          <li class="nav-item">
            <a href="#destinations" class="nav-link">Destinations</a>
          </li>
          <li class="nav-item">
            <a href="#testimonials" class="nav-link">Testimonials</a>
          </li>
          <li class="nav-item">
            <a href="#contact" class="nav-link">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Showcase Start -->
    <header class="showcase">
      <div class="carousel-container">
        <div class="carousel-slide" id="carousel-slide">
          <img src="./images/01.jpg" alt="" />
          <img src="./images/02.jpg" alt="" />
          <img src="./images/03.jpg" alt="" />
          <img src="./images/04.jpg" alt="" />
        </div>
      </div>
      <div class="slider-btns">
        <!-- <button id="next-btn">next</button>
        <button id="prev-btn">prev</button> -->
      </div>

      <!-- Showcase text -->
      <div class="container">
        <div class="showcase-text">
          <div class="hero-text">
            <h1>Enjoy <span>Your</span> Holiday</h1>
          </div>
          <div class="hero-text">
            <h1>With Our <span>Agency</span></h1>
          </div>
          <ul class="hero-list">
            <li>
              <i class="fas fa-star"></i>
              <span>
                Spectacular Thing To Do <br />
                Best Places To See</span
              >
            </li>
            <li>
              <i class="fas fa-star"></i>
              <span>Local Guide Available</span>
            </li>
            <li>
              <i class="fas fa-star"></i>
              <span>All Inclusive Family Holiday For All Seasons</span>
            </li>
          </ul>
          <a href="#" class="btn btn-primary">Book a call</a>
        </div>
      </div>
    </header>
    <!-- Showcase End -->

    <script src="./js/app.js"></script>
  </body>
</html>
